<div class="box" id="box1">
<h1>Length Converter</h1>

<!-- This script allows the user to hit Enter in the input box -->
<script>
var input = document.getElementById("inputtedvalue");
input.addEventListener("keyup", function(event) {
  event.preventDefault();

});
